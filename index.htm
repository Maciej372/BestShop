<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestShop</title>
    <link rel="stylesheet" href="../Warsztat_BestShop/css/normalize.css">
    <link rel="stylesheet" href="../Warsztat_BestShop/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class=" header-container container">
            <a href="" class="logo">BestShop</a>
            <nav class="menu">
                <ul class="menu-list">
                    <li><a href="#WHY_US">WHY US</a></li>
                    <li><a href="#BEMEFITS">BENEFITS</a></li>
                    <li><a href="#PRICES">PRICES</a></li>
                    <li><a href="#CONTACT">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="hero" id="WHY_US">
        <div class="hero-inside">
            <h1 class="hero-title">Sell More!</h1>
            <p class="hero-text">Open shop on our platform and increase your sales</p>
            <a href="" class="hero-button">Open your shop</a>
        </div>
        <img src="../Warsztat_BestShop/assets/Background.png" alt="" class="hero_img" />
    </div>

    <section class="statistics" id="WHY_US">
        <h2 class="statistics-title">The most popular sales platform in country.</h2>
        <div class="statistics-container container">
            <div class="box-one">
                <img src="../Warsztat_BestShop/assets/Person.svg" alt="" class="box-one-icone">
                <p class="box-one-title">100000+</p>
                <p class="box-one-text">daily entries</p>
            </div>
            <div class="box-two">
                <img src="../Warsztat_BestShop/assets/Eye.svg" alt="" class="box-two-icone">
                <p class="box-two-title">2000000+</p>
                <p class="box-two-text">seen products every day</p>
            </div>
            <div class="box-three">
                <img src="../Warsztat_BestShop/assets/Catalog.svg" alt="" class="box-three-icone">
                <p class="box-three-title">10000+</p>
                <p class="box-three-text">added posts daily</p>
            </div>
        </div>
    </section>
</body>
</html>
